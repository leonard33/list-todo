<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack tutorial</title>
    <script src="https://kit.fontawesome.com/8d28ec52c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main-container">
        <div class="header"><h1>Today's Todo List</h1>
            <div class="refresh">
                <i class="material-icons">autorenew</i>
            </div>
        </div>
       <div class="todo-container">
        <input type="text" id="todo" placeholder="Add to your list..."/>
        <div class="return">
            <i class="material-icons">keyboard_return</i>
        </div>
       <!--<button id="add-todo">Add Todo</button>--> 
       </div>
       <div class="output-container">
           <ul class="todo-list"></ul>
       </div>
       <div class="clear">
           <div class="clear-btn">Clear all completed</div>
       </div> 
    </div>
</body>
</html>
